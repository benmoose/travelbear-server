# Python CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-python/ for more details

version: 2

jobs:
  build:
    working_directory: ~/tb
    docker:
    - image: circleci/python:3.7

    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Build images
        command: |
          docker-compose build
    - run:
        name: Check code style
        command: |
          docker-compose run --rm --no-deps server \
            sh -c "black --check . && isort -rc -q --check-only travelbear"
    - run:
        name: Run tests
        command: |
          docker-compose run --rm -e stack=test server \
            pytest
    - store_test_results:
        path: test-results
